
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
    
</head>
<body>
    <header class="masthead">
        <h1>Test your Typing Speed</h1>
    </header>
    <main class="main">
        <article class="intro">
            <p>This is a typing test. Your goal is to duplicate the provided text, EXACTLY , in the field below. the timer starts when you start typing, and only stops when you match this text exactly. Good Luck! </p>
        </article>
        <section class="test-area">
            <div id="origin-text">
                <p>The text to test</p>
            </div>
            <div class="test-wrapper">
                <textarea name="textarea" id="test-area"  rows="6" cols="38" placeholder="The clock starts when you start typing"></textarea>
            </div>

            <div class="meta">
                <section id="clock">
                    <div class="timer">00:00:00</div>
                </section>
                <button id="reset">Start over</button>
            </div>
        </section>
    </main>
    <script src="./assets/js/scripts.js"></script>
</body>
</html>
